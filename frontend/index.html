<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MizChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    
</head>
<body>
    <h1>MizChat - Chat for fun around a table(Miz)</h1>
    <!-- <input type="text" id="txt">
    <button id="btn">send</button>
    <div id="messages"></div> -->

    <div id="actions">
        <button id="createbtn">Create a Miz</button>
        <button id="joinbtn">Join a Miz</button>
    </div>

    <div id="shadow"></div>
    <div id="createmodal">
        <button id="createclose">&times;</button>
        <input type="text" id="newroomname" placeholder="Enter new MizName">
        (a name for the chatroom you want to create)
        <input type="text" id="newroommsg" placeholder="Enter your first message">
        (the first message you want to send in your room)
        <button id="newroombtn">Create the chatroom</button>
    </div>
    <div id="joinmodal">
        <button id="joinclose">&times;</button>
        Enter the name of the chatroom you want to join :
        <input type="text" id="roomname" placeholder="MizName ...">
        <button id="joinroombtn">Join the chatroom</button>
    </div>
    
    <script src="./assets/env.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="./assets/scripts.js"></script>
</body>
</html>
